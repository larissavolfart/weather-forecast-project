<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Previs√£o do tempo</title>
</head>
<body>
    <main>

     <div id="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="Buscar cidade">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <section id="weather">
            <h1 id="title">Novo Hamburgo, RS</h1>
            <div id="infos">
                <div id="temp">
                    <img id="temp_img" src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="">

                    <div>
                        <p id="temp_value"> 20</p>
                        <p id="temp_description">Nublado</p>
                    </div>
                </div>
            </div>
        

        <section id="other_infos">
            <div class="info">
                <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

                <div>
                    <h2>Temp. max</h2>
                    <p id="temp_max">20</p>
                </div>
            </div>

            <div class="info">
                <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                <div>
                    <h2>Temp. min</h2>
                    <p id="temp_min">10</p>
                </div>
            </div>

            <div class="info">
                <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                <div>
                    <h2>Umidade</h2>
                    <p id="humidity">60%</p>
                </div>
            </div>

            <div class="info">
                <i id="wind_icon" class="fa-solid fa-wind"></i>
                <div>
                    <h2>Vento</h2>
                    <p id="wind">10 km/h</p>
                </div>
            </div>
            
        </section>
        </section>

        <div id="alert"></div>
    </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
